# KnowGraph Mosquitto Configuration
# MQTT broker for sensor data ingestion

# Basic settings
port 1883
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security
allow_anonymous false
password_file /mosquitto/config/mosquitto.passwd

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Topics
topic read knowgraph/events
topic write knowgraph/commands

# Retained messages
max_retained_messages 1000

# Quality of Service
upgrade_outgoing_qos false
max_qos 2

# Keep alive
keepalive_interval 60

# Auto save
autosave_interval 1800
autosave_on_changes false

# Bridge configuration (for cloud connectivity)
# connection aws-iot
# address your-iot-endpoint.amazonaws.com:8883
# bridge_protocol_version mqttv311
# bridge_insecure false
# bridge_cafile /mosquitto/certs/root-ca.pem
# bridge_certfile /mosquitto/certs/certificate.pem.crt
# bridge_keyfile /mosquitto/certs/private.pem.key
# topic knowgraph/events out 1
# topic knowgraph/commands in 1 